<body>
<form  class="form"action="index.html">

<div class="name" >

<div  >

</div>

</div>

</div>
<div>
    <h5 class="login">Agricultural is helpfull for all</h5>
   <input class="yes" type="checkbox" name="NO" id="YES">

</div>
<div>

   <label for="NO">NO</label>
</div>

    <h5 class="login">Gender</h5>

    <label for="male">male</label>

</div>
